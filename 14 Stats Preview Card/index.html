<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="main__image">
        <picture>
          <source
            media="(max-width: 375px)"
            srcset="./images/image-header-mobile.jpg"
          />
          <source
            media="(min-width: 376px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img src="./images/image-header-mobile.jpg" alt="" />
        </picture>
      </section>
      <section class="main__blurb">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="main__blurb__stats">
          <div class="box">
            <span class="number">10k+</span> <span class="word">companies</span>
          </div>
          <div class="box">
            <span class="number">314</span> <span class="word">templates</span>
          </div>
          <div class="box">
            <span class="number">12m+</span> <span class="word">queries</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
