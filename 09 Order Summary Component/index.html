<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main-card">
      <div class="main-card__hero-wrapper">
        <img
          src="./images/illustration-hero.svg"
          alt="Illustration of a person listening to music and dancing."
        />
      </div>
      <div class="main-card__body-wrapper">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-wrapper">
          <img src="./images/icon-music.svg" />
          <div class="expanded-plans">
            <div class="chosen-plan">
              <h2 id="plan-name">Annual Plan</h2>
              <span id="plan-pricing">$59.99/year</span>
            </div>
          </div>
          <button id="change">Change</button>
        </div>
        <button id="payment">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>

    <!-- FOOTER -->
    <style>
      body {
        padding-bottom: 100px;
      }
      .attribution {
        position: fixed;
        bottom: 0;
        right: 0;
        font-size: 13px;
        text-align: right;
        background-color: rgb(0, 0, 0, 0.5);
        padding: 0.5rem;
      }

      .attribution a,
      .attribution span {
        font-weight: var(--fw-bold);
        color: white;
      }
    </style>
    <footer class="attribution">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      <span>|</span>
      <a href="https://www.github.com/isamardzija">isamardzija</a>.
    </footer>
    <!-- END OF FOOTER -->
    <script src="./main.js"></script>
  </body>
</html>
