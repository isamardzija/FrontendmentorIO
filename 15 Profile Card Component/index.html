<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main__overlay"></div>
      <div class="main__card">
        <img src="./images/image-victor.jpg" />
        <div>
          <span class="name">Victor Crest</span> <span class="age">26</span>
        </div>
        <span class="location">London</span>
        <hr />
        <section class="main__box">
          <div class="box">
            <span class="box__heading">80K</span>
            <span class="box__text">Followers</span>
          </div>
          <div class="box">
            <span class="box__heading">803K</span>
            <span class="box__text">Likes</span>
          </div>
          <div class="box">
            <span class="box__heading">1.4K</span>
            <span class="box__text">Photos</span>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
