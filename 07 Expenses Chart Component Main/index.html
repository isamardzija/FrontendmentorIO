    <title>Frontend Mentor | Expenses chart component</title>


  </head>
  <body class="flex-container">
    
      <main class="flex-container">
        <div class="myBalance">
          <div>
            <h1>My balance</h1>
            <span>$921.48</span>
          </div>
          
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="spending">
          <h2>Spending - Last 7 days</h2>
          <div class="chart"> <ul>
            <li><div id="mon"></div> <span>mon</span></li>
            <li><div id="tue"></div> <span>tue</span></li>
            <li><div id="wed"></div> <span>wed</span></li>
            <li><div id="thu"></div> <span>thu</span></li>
            <li><div id="fri"></div> <span>fri</span></li>
            <li><div id="sat"></div> <span>sat</span></li>
            <li><div id="sun"></div> <span>sun</span></li>
      
                </ul></div>
          <hr />
          <div class="total">
            <div>
              <h3>Total this month</h3>
              <span>$478.33</span>
            </div>
            <div class="percentageChange"
              ><span>+2.4%</span> <span>from last month</span></div class="percentageChange"
            >
          </div>
        </div>
      </main>
